{% extends "layouts/index.html" %}

{% block content %}
<div class="container mx-auto max-w-2xl h-screen flex flex-col">
    <div class="bg-white shadow-lg rounded-lg p-8 mt-20">
        <h1 class="text-3xl font-bold text-purple-600 mb-6 text-center">Welcome to Buzzer Round</h1>   
        <form action="/buzzer" method="post" class="space-y-4">
            {% if error %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                <span class="block sm:inline">{{ error }}</span>
            </div>
            {% endif %}
            <div class="space-y-2">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" 
                       id="username" 
                       name="username" 
                       placeholder="Enter your username" 
                       class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:border-purple-500 focus:ring-1 focus:ring-purple-500"
                       >
            </div>
            <button type="submit" 
                    class="w-full bg-purple-500 text-white rounded-lg px-6 py-2 hover:bg-purple-600 transition-colors">
                Join Chat
            </button>
        </form>
    </div>
</div>
{% endblock %}
