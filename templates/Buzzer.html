{% extends "layouts/index.html" %}

{% block content %}
<div class="container mx-auto max-w-2xl h-screen flex flex-col">
    <!-- Header -->
    <div class="bg-white shadow-sm p-4">
        <h1 class="text-2xl font-bold text-center text-purple-600">Welcome {{username}}</h1>
    </div>

    <!-- Buzzer Button -->
    <div class="flex-1 flex items-center justify-center">
        <button id="buzzButton" 
                class="w-48 h-48 rounded-full bg-red-500 hover:bg-red-600 text-white text-2xl font-bold shadow-lg transform transition-all duration-200 hover:scale-105 active:scale-95">
            BUZZ
        </button>
    </div>

    <!-- Buzzer History -->
    <div id="historyContainer" class="fixed bottom-0 left-0 right-0 transform translate-y-full transition-transform duration-500 ease-in-out">
        <div class="container mx-auto max-w-2xl bg-white p-4 shadow-lg rounded-t-2xl">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-semibold text-gray-700">Buzzer History</h2>
                <button id="closeHistory" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div id="buzzerHistory" class="space-y-2 min-h-[70vh] overflow-y-auto">
                <!-- Buzzer clicks will be inserted here -->
            </div>
        </div>
    </div>
</div>
{% endblock %}
